build_number_decrement:
- '0'
c_compiler:
- gcc
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
cxx_compiler:
- gxx
docker_image:
- condaforge/linux-anvil-comp7
freetype:
- 2.9.1
libtiff:
- 4.0.9
pin_run_as_build:
  freetype:
    max_pin: x
  libtiff:
    max_pin: x
  zlib:
    max_pin: x.x
zip_keys:
- - c_compiler
  - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
